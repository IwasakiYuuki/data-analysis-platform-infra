- name: Install requirements
  apt:
    name: "{{ item }}"
    state: present
  loop:
    - sssd
    - sssd-tools
    - libnss-sss
    - libpam-sss

- name: Copy sssd.conf
  template:
    src: sssd.conf.j2
    dest: /etc/sssd/sssd.conf
    owner: root
    group: root
    mode: 0600

- name: auth update
  command: pam-auth-update --package

- name: Start sssd
  command: service sssd restart
